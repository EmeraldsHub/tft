name: Sync All Players

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  sync-all:
    runs-on: ubuntu-latest
    steps:
      - name: Call sync-all endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          SYNC_BASE_URL: ${{ secrets.SYNC_BASE_URL }}
        run: |
          set -e

          if [ -z "$CRON_SECRET" ]; then
            echo "CRON_SECRET is not set" >&2
            exit 1
          fi

          if [ -z "$SYNC_BASE_URL" ]; then
            echo "SYNC_BASE_URL is not set" >&2
            exit 1
          fi

          curl --fail -sS -X POST "$SYNC_BASE_URL/api/admin/cron/sync-all" \
            -H "X-Cron-Secret: $CRON_SECRET" \
            -H "Content-Type: application/json" \
            -d '{"limit":10}' | tee /dev/stderr
